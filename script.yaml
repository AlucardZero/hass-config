away:
  alias: away
  sequence:
    - service: light.turn_off
      data:
        entity_id: group.all_lights
    - service: media_player.turn_off
      data:
        entity_id: group.kitchen_media
    - service: climate.set_temperature
      data:
        entity_id: climate.stelpro_stzw402_electronic_thermostat_heating_1_11
        temperature: !secret heat_target_away

heat_occupied:
  alias: "occupied heat"
  sequence:
    - service: climate.set_temperature
      data:
        entity_id: climate.stelpro_stzw402_electronic_thermostat_heating_1_11
        temperature: !secret heat_target_occupied

heat_bed:
  alias: "sleep heat"
  sequence:
    - service: climate.set_temperature
      data:
        entity_id: climate.stelpro_stzw402_electronic_thermostat_heating_1_11
        temperature: !secret heat_target_mid

get_home_sunset:
  alias: "get home"
  sequence:
    # Cancel old off timer
    - service: script.turn_off
      data:
        entity_id: "script.kitchen_off"
    - service: homeassistant.turn_on
      data:
        entity_id: 
          - group.all_lights
    - service: script.turn_on
      data:
        entity_id: "script.kitchen_off"

kitchen_off:
  alias: "Turn off kitchen lamp(s) after 10 minutes"
  sequence:
    - delay:
        minutes: 10
    - service: homeassistant.turn_off
      data:
        entity_id:
          - group.kitchen_lights

